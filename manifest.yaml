version: 0.0.1
type: plugin
author: Dify MCP Team
name: mcp-adapter
label:
  en_US: MCP Server Adapter
  zh_Hans: MCP服务器适配器
description:
  en_US: A comprehensive plugin for managing MCP (Model Context Protocol) servers, fetching available tools, and enabling LLMs to interact with MCP servers dynamically.
  zh_Hans: 用于管理MCP（模型上下文协议）服务器、获取可用工具并使LLM能够动态与MCP服务器交互的综合插件。
icon: mcp-icon.svg
tags:
  - productivity
  - utilities
  - business
plugins:
  tools:
    - name: fetch_enabled_tools
      description: Fetch schema information for user-enabled tools across all MCP servers
    - name: call_mcp_tool
      description: Execute a specific tool on a selected MCP server with arguments
  endpoints:
    - dashboard